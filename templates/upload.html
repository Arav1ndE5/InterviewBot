
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload Resume</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-upload.css') }}">

    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="col 12" style="padding: 10%;">
            <h1>Upload Resume</h1>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            <label for="candidate">Name of candidate : </label><br>
            <textarea id="candidate" name="candidate" rows="1" cols="50" required></textarea><br><br>
            <label for="resume">Upload Resume Photo or pdf:</label><br>
            <input type="file" id="resume" name="resume" accept=".JPG, .jpeg, .heic, .jpg, .png, .pdf" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="spinner" class="spinner"></div>
</body>
</html>
