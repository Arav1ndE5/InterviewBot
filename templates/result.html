<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-result.css') }}">
    
</head>
<body>
    <div class="result-container">
        <div class="result-header">
            <h1>Performance Report</h1><br>
            <h3>
                candidate name  : {{candidate}}<br>
                Job Title       : {{job_title}}
            </h3>
            <hr>
        </div>
        <div class="result-content">
            
            {{ interview_evaluation | safe }}
            <hr>
            {{ resume_score_evaluation | safe }}
            <br>
            <br>
        </div>
        <div class="center-align">
            <a href="{{ url_for('home') }}" class="btn-large waves-effect waves-light green accent-3">Return</a>
        </div>
    </div>
</body>
</html>
