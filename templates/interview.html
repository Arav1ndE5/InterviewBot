<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Interview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #075e54;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #e5ddd5;
        }
        .chat-bubble {
            max-width: 80%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            font-size: 14px;
            line-height: 1.5;
        }
        .chat-bubble.user {
            background-color: #dcf8c6;
            margin-left: auto;
            margin-right: 0;
        }
        .chat-bubble.assistant {
            background-color: #ffffff;
            margin-left: 0;
            margin-right: auto;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 20px;
        }
        .chat-submit {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #075e54;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Technical Interview</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="answer" class="chat-input" placeholder="Type your answer here" onkeypress="handleKeyPress(event)">
            <button onclick="submitAnswer()" class="chat-submit">Send</button>
        </div>
    </div>
    <script>
        async function fetchInitialQuestion() {
            const response = await fetch('/start-interview');
            const data = await response.json();
            addMessage(data.message, 'assistant');
        }

        async function submitAnswer() {
            const answerInput = document.getElementById('answer');
            const answer = answerInput.value.trim();
            if (answer !== '') {
                console.log(answer)
                addMessage(answer, 'user');
                answerInput.value = '';
                const response = await fetch('/start-interview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_input: answer })
                });
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                } else {
                    addMessage(data.message, 'assistant');
                }
            }
        }

        function addMessage(content, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageBubble = document.createElement('div');
            messageBubble.className = `chat-bubble ${sender}`;
            messageBubble.textContent = content;
            chatMessages.appendChild(messageBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        }

        // Start the interview by fetching the initial question
        fetchInitialQuestion();
    </script>
</body>
</html>
