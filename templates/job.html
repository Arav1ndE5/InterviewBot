<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Job Description</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-job.css') }}">

    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="col 12" style="padding: 10%;">
            <h1>Enter Job Description</h1>
        </div>
        <form action="/job" method="post" onsubmit="showSpinner()">
            <label for="jobtitle">Job Title:</label><br>
            <textarea id="jobtitle" name="jobtitle" rows="1" cols="50" required></textarea><br><br>
            <label for="job">Job Description:</label><br>
            <textarea id="job" name="job" rows="6" cols="50" placeholder="Please Enter/Paste your job description"></textarea><br><br>
            <input type="submit" value="Next">
        </form>
    </div>
    <div id="spinner" class="spinner"></div>
</body>
</html>
